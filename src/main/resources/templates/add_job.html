<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Home</title>
		<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container text-center">
			<div>
				<h1>Add Job</h1>
			</div>
			
			<form th:action="@{/jobs/process}" method="post"
				style="max-width: 600px; margin: 0 auto;"
				th:object="${job}"
				enctype="multipart/form-data">
				<div class="m-3">
					<div class="form-group row">
						<label class="col-form-label col-4">Email</label>
						<div class="col-8">
							<input type="email" class="form-control" th:field="*{email}" required/>
						</div>
					</div>	
					
					<div class="form-group row">
						<label class="col-form-label col-4">Service</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{service}" required/>
						</div>
					</div>	
					
					<div class="form-group row">
						<label class="col-form-label col-4">Before Photo</label>
						<div class="col-8">
							<input type="file" name="beforePic" required/>
						</div>
					</div>	
					
					<div class="form-group row">
						<label class="col-form-label col-4">After Photo</label>			
						<div class="col-8">
							<input type="file" name="afterPic" required/>
						</div>
					</div>	
					
					<div class="form-group row">
						<button th:action="@{/jobs}" type="submit" class="btn btn-primary">Add Job</button>
					</div>	
				</div>
			</form>	
		</div>
	</body>
</html>
