<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Home</title>
		<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container text-center">
			<div>
				<h1>Add User</h1>
			</div>
			
			<form action="#" th:action="@{/users/process}" method="post"
				style="max-width: 600px; margin: 0 auto;"
				th:object="${user}">
				<div class="m-3">
					<div class="form-group row">
						<label class="col-form-label col-4">First Name</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{firstName}" required/>
						</div>
					</div>	
					
					<div class="form-group row">
						<label class="col-form-label col-4">Last Name</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{lastName}" required/>
						</div>
					</div>	
					
					<div class="form-group row">
						<label class="col-form-label col-4">Email</label>
						<div class="col-8">
							<input type="email" class="form-control" th:field="*{email}" required/>
						</div>
					</div>	
					
					<div class="form-group row">
						<label class="col-form-label col-4">Password</label>
						<div class="col-8">
							<input type="password" class="form-control" th:field="*{password}" 
								required minlength="8" maxlength="10"/>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-form-label col-4">Role</label>
				        <select th:field="*{role}">
<!-- 				        	<option value="default">Select a Role</option> -->
				            <option th:each="p : ${listRole}" th:value="${p}" th:text="${p}" />
				        </select>
				    </div>
					
					<div class="form-group row">
					
					
						<button th:action="@{/users}" type="submit" class="btn btn-primary">Add User</button>
					</div>	
				</div>
			</form>	
		</div>
	</body>
</html>
