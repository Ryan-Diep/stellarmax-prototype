<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Home</title>
		<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container text-center">
			<div>
				<h1>Add Client</h1>
			</div>
			
			<form th:action="@{/clients/process}" method="post"
				style="max-width: 600px; margin: 0 auto;"
				th:object="${client}">
				<div class="m-3">
					<div class="form-group row">
						<label class="col-form-label col-4">First Name</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{firstName}" required/>
						</div>
					</div>	
					
					<div class="form-group row">
						<label class="col-form-label col-4">Last Name</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{lastName}" required/>
						</div>
					</div>	
					
					<div class="form-group row">
						<label class="col-form-label col-4">Email</label>
						<div class="col-8">
							<input type="email" class="form-control" th:field="*{email}" required/>
						</div>
					</div>	
					
					<div class="form-group row">
						<label class="col-form-label col-4">Phone Number</label>
						<div class="col-8">
							<input type="number" class="form-control" th:field="*{phoneNumber}" required/>
						</div>
					</div>	
					
					<div class="form-group row">
						<label class="col-form-label col-4">Primary Address</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{primaryAddress}" required/>
						</div>
					</div>	
					
					<div class="form-group row">
						<label class="col-form-label col-4">Secondary Address</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{secondaryAddress}"/>
						</div>
					</div>	
					
					<div class="form-group row">
					
					
						<button th:action="@{/clients}" type="submit" class="btn btn-primary">Add Client</button>
					</div>	
				</div>
			</form>	
		</div>
	</body>
</html>
